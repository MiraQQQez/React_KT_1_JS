name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build_and_lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: my-react-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: my-react-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
